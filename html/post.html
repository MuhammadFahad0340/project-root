    <script>
        $(document).ready(function() {
            $('#email-form').on('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting the traditional way
                var email = $('#email').val();

                $.ajax({
                    type: 'POST',
                    url: 'https://localhost/stay_in_touch.php',
                    data: {email: email},
                    success: function(response) {
                        $('.success-message').show();
                        $('.error-message').hide();
                        $('#email-form')[0].reset();
                    },
                    error: function() {
                        $('.success-message').hide();
                        $('.error-message').show();
                    }
                });
            });
        });
    </script>

    <script>
    $(document).ready(function() {
        // Function to fetch and display the selected post
        function fetchPost() {
            // Get the postID from the URL
            var urlParams = new URLSearchParams(window.location.search);
            var postID = urlParams.get('PostID');

            // AJAX request to fetch the post data from the server
            $.ajax({
                url: 'https://localhost/fetch_post.php?PostID=' + postID,
                type: 'GET',
                dataType: 'json',
                success: function(post) {
                    $('#hero-blog').css('background-image', 'url(https://localhost/fetch_image.php?id=' + post.CategoryImageID + ')');
                    $('.featured-image').css('background-image', 'url(https://localhost/fetch_image.php?id=' + post.ImageID + ')');
                    // Populate the HTML elements with the fetched post data
                    $('#postContent').html(`
                        <div class="w-container">
                            <div class="section-heading">
                                <h1 class="blog-post-title">${post.Title}</h1>
                                <div class="blog-date">${post.timestamp}</div>
                                <div style="background-image:url('https://localhost/fetch_image.php?id=${post.ImageID}')" class="featured-image"></div>
                                <a href="#" data-w-expand="category" style="color:#e6c728" class="blog-category">${post.Category}</a>
                                <div class="full-divide"></div>
                            </div>
                            <div class="blog-post w-richtext">
                                ${post.Description}
                            </div>
                            <div class="author-wrapper">
                                <div class="author-bio w-richtext">
                                </div>
                            </div>
                        </div>
                    `);
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error('Error fetching post:', error);
                }
            });
        }

        // Call the fetchPost function when the document is ready
        fetchPost();
    });
    </script>
