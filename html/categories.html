        <script>
            $(document).ready(function() {
                $('#email-form').on('submit', function(e) {
                    e.preventDefault(); // Prevent the form from submitting the traditional way
                    var email = $('#email').val();
    
                    $.ajax({
                        type: 'POST',
                        url: 'https://localhost/stay_in_touch.php',
                        data: {email: email},
                        success: function(response) {
                            $('.success-message').show();
                            $('.error-message').hide();
                            $('#email-form')[0].reset();
                        },
                        error: function() {
                            $('.success-message').hide();
                            $('.error-message').show();
                        }
                    });
                });
            });
        </script>

        <Script>
            $(document).ready(function() {
                // Fetch categories from PHP script
                $.ajax({
                    type: 'GET',
                    url: 'https://localhost/fetch_categories.php', // Replace 'fetch_categories.php' with the actual path to your PHP script
                    dataType: 'json',
                    success: function(response) {
                        // Iterate through categories and populate the HTML
                        var categoryList = $('#category-list');
                        $.each(response, function(index, category) {
                            // Assuming you have image URLs stored in a folder named 'images'
                            var imageURL = 'https://localhost/fetch_image.php?id=' + category['ImageID']; 
                            var categoryHTML = `
                                <div role="listitem" class="w-dyn-item w-col w-col-4">
                                    <a href="./category_posts.html?title=${category['Title']}" class="category-block w-inline-block">
                                        <div style="background-image:url(${imageURL})" class="category-thumbnail">
                                            <div class="dark-overlay"></div>
                                            <div class="category-name">${category['Title']}</div>
                                        </div>
                                    </a>
                                </div>`;
                            categoryList.append(categoryHTML);
                        });
                    },
                    error: function() {
                        console.error('Error fetching categories');
                    }
                });
            });
