<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <section id="menu">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSFui39UZysDL82Jc53uPwFqA1M1vsoqnisTDOJsaUw1dOX18_fI74z2smap2VR-qhbB8&usqp=CAU" alt="" />
            <h2>Blogify</h2>
        </div>
        <div class="items">
            <li><i class="fa-solid fa-chart-pie"></i><a href="./manage_user.html">Dashboard</a></li>
            <li><i class="fa-solid fa-pen"></i><a href="./add_post.html">Add Post</a></li>
            <li><i class="fa-solid fa-pager"></i><a href="./manage_posts.html">Manage Posts</a></li>
            <li><i class="fa-regular fa-user"></i><a href="./add_user.html">Add User</a></li>
            <li><i class="fa-solid fa-user-group"></i><a href="./manage_user.html">Manage User</a></li>
            <li><i class="fa-solid fa-pen-to-square"></i><a href="./add_category.html">Add Category</a></li>
            <li><i class="fa-solid fa-list"></i><a href="./manage_category.html">Manage Category</a></li>
            <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="../login.html">Log Out</a></li>
        </div>
    </section>
    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="profile">
                <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D" alt="">
            </div>
        </div>
        <h3 class="i-name">Manage Posts</h3>
        <div class="board">
            <table style="width: 100%">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="posts-container">
                    <!-- Posts will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            
            fetchPosts();
            function fetchPosts() {
                $.getJSON("https://localhost/fetch_posts.php", function(posts) {
                    $("#posts-container").empty();
                    $.each(posts, function(index, post) {
                        const postHtml = `
                            <tr>
                                <td>${post.Title}</td>
                                <td>${post.Category}</td>
                                <td><a href="./edit_post.html?id=${post.PostID}" class="btn sm">Edit</a></td>
                                <td><button class="btn sm danger delete-post" data-id="${post.PostID}">Delete</button></td>
                            </tr>
                        `;
                        $("#posts-container").append(postHtml);
                    });
                    fetchPosts();

                        $(document).on('click', '.delete-post', function() {
                        const postId = $(this).data('id');
                        $.post('https://localhost/delete_post.php', { id: postId }, function(response) {
                            if (response.success) {
                                fetchPosts();
                            } else {
                                alert('Failed to delete the post.');
                            }
                        }, 'json');
                    });
                });
            }

            $('.menu-btn').click(function() {
                $('#menu').toggleClass("active");
            });
        });
    </script>
</body>
</html>
