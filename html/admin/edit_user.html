<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages_styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit User</title>
   
</head>
<body class="main">
  <div class="add-post">
    <!-- Edit user form -->
    <section id="edit-user">
        <div class="container-lg">
            <div class="text-center my-5 post">
                <h2>Edit User</h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="edit-user-form">
                        <input type="hidden" id="user-id"> <!-- Hidden field to store user ID -->

                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control mb-3" id="name" name="name">

                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control mb-3" id="password" name="password">

                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select mb-3" name="category">
                            <option value="ADMIN">Admin</option>
                            <option value="AUTHOR">Author</option>
                        </select>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>

                        <div class="my-4 mb-4 text-center">
                            <button type="submit" class="btn btn-primary">Update User</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
        // Function to handle form submission
        $('#edit-user-form').submit(function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var formData = new FormData(this);

            // AJAX request to update user
            $.ajax({
                url: 'https://localhost/edit_user.php',
                type: 'POST',
                data: formData,
                success: function(response) {
                    alert(response); // Show response message
                    window.location.href = './manage_user.html'; // Redirect to manage_user.html
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while updating user.');
                },
                cache: false,
                contentType: false,
                processData: false
            });
        });
    });
  </script>
</body>
</html>
