<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages_styling.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Add Category</title>
    </head>
    <body class="main">
      <div class="add-post">
        <!-- contact form  -->
        <section id="contact">
            <div class="container-lg">
                <div class="text-center my-5 post">
                    <h2>Add Category</h2>
                </div>
    
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form id="addCategoryForm" enctype="multipart/form-data" action="https://localhost/add_category.php" method="POST">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control mb-3" id="title" name="title" required>
    
                            <label for="body" class="form-label">Description</label>
                            <textarea id="body" class="form-control mb-3" name="description" style="height: 140px;" required></textarea>
    
                            <div class="mb-3">
                                <label for="image" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            </div>
    
                            <div class="my-4 mb-4 text-center">
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
